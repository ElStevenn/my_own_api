<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="/static/styles/style_email.css">
</head>
<body>
    <div class="email-sender-container">
        <div class="email-sender">
            <h1>Send an Email</h1>
            <form id="emailForm">
                <div class="input-group">
                    <input type="email" id="toEmail" placeholder="Recipient's Email" required>
                    <label for="toEmail"></label>
                </div>
                <div class="input-group">
                    <input type="text" id="subject" placeholder="Subject" required>
                    <label for="subject"></label>
                </div>
                <div class="input-group">
                    <textarea id="emailBody" placeholder="Your Message" required></textarea>
                    <label for="emailBody"></label>
                </div>
                <button type="submit" class="send-btn"></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
